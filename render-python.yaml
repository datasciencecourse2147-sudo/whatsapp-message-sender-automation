services:
  - type: web
    name: whatsapp-message-sender
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT send_msg:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HEADLESS
        value: true
      - key: PORT
        fromService:
          type: web
          name: whatsapp-message-sender
          property: port
